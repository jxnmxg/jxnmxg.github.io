<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 20% 50%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .tutorial-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .tutorial-list li {
            margin-bottom: 15px;
        }

        .tutorial-list a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #cbd5e1;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            border-left: 4px solid #60a5fa;
            transition: all 0.3s ease;
        }

        .tutorial-list a:hover {
            background: rgba(51, 65, 85, 0.8);
            transform: translateX(5px);
            border-left-color: #a78bfa;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(96, 165, 250, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutorials</h1>
        <p>Guides and how-tos for building things and learning tech.</p>

        <ul class="tutorial-list">
            <li><a href="windows-server-2022.html">Windows Server 2022 Setup Guide</a></li>
        </ul>

        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
